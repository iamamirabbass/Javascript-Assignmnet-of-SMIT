<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head and Tail</title>
    <link rel="stylesheet" href="bootstrap.css">
      <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container">
<div class="Hero-text"><b>Flip A coin</b></div>

<div class="player-info-box-parent">
    <div class="player-info-box"> 
        <div class="player-name-input"><div class="player1-info"><span><input class="form-control" id="player_1" type="text" placeholder="Player 1 Name">
        </span></div>

        <div class="player2-info"><span><input class="form-control" id="player_2" type="text" placeholder="Player 2 Name">
        </span></div>
    </div>
    
    
<div class="btn-parent"><div class="player1-btn"><button type="button" onclick="player_info()" class="btn btn-primary">Submit</button></div>
</div>
</div>
        
    
</div>

        <div class="box-parent d-flex justify-content-center">

            <div class="box">

                <div class="toss-animation">
                    <!-- <img src="assest/giphy.gif" alt=""> -->
                     <img src="assest/toss-image.gif" alt="">
                </div>

                <div class="calling-text" id='selectiontext'>
                    <b> </b>
                </div>
                <div class="calling-text" id='decidetext'>
                    <b> </b>
                </div>

                <div class="selection-button-parent">
                    <span><button class="btn-head" value="head" onclick="head()">Head</button></span>
                    <span><button class="btn-tail" value="tail">Tail</button></span>
                </div>

                <div class="toss-btn-parent">
                    <button class="toss-btn">Flip The Coin</button>
                </div>



            </div>

        </div>
    </div>


    <script src="bootstrap.js"></script>
    <script src="popper.js"></script>
    <script src="bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
