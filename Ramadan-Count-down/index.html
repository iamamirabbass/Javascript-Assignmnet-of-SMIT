<body>

  <!-- Header-image -->

  <!-- hero-section -->
   <section>
<div class="hero-parent">

  
  <div class="row">

<div class="col-12  col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xl-6 col-xxl-6">

  <td id="gethour">00</td>

  <td>:</td>

</tr>

</table>
</div>

<button type="button" class="btn btn-primary"><b>1446 - H</b></button>

</div>

<div class="col-12  col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xl-6 col-xxl-6 hero-image">

  </div>
