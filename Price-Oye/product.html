<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="style.css">
<body>

    <div class="fluid-container">

        <!-- Nav-Bar -->
        <nav class="navbar ">
            <div class="container-fluid d-flex justify-content-between ">
              <a class="navbar-brand nav-logo"><img src="assest/images/logo.png" alt=""></a>
              <form class="d-flex" role="search">
                <input class="form-control form-control-lg me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success login-btn" type="submit">Search</button>
              </form>

              <div>
                <span class="me-3"><button type="button" class="btn btn-primary login-btn">Login</button></span><span><button type="button" class="btn btn-primary register-btn">Register</button></span>
              </div>
            </div>
          </nav>

           <!-- product card -->


           <div class=  "product-card_parent  align-items-center">

            <div class="row">

                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="product-picture-box"> <img src="https://images.priceoye.pk/itel-s24-pakistan-priceoye-gdzkl.jpg" alt=""></div>
                </div>
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">

                    <div><h4 id="product_name">Itel S24</h4></div>
                    <div class="rating mt-3"><span>4.8</span><span class="stars"><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i></span><span>92 ratings</span></div>
                <div class="mt-3 assured"><span><img src="https://static.priceoye.pk/images/product-detail/po-approved.svg" style="height: 20px; width: 20px;" alt=""></span><span>Priceoye Assured</span></div>

                <div class="Priceoye-Price mt-2">Priceoye Price </div>
                <div class="mt-2 price"> <sup>Rs</sup> 31,499</div>
                <div class="mt-2"><span class="discount"><del><sup>Rs</sup> 34,499</del></span> <span class="off">15%off</span> </div>

                <label class="mt-3" for="Storage"> <h4 style="font-size: 18px;">Storage</h4></label>
                <!-- <div ><span>128 GB-16GBRAM </span><span>256 GB-32GBRAM</span></div> -->
                <div class="specs mt-3"><button class="spec-1">128GB - 16GB RAM</button> <button class="spec-2">256GB - 32GB RAM</button></div>

                <div class="mt-3"><button class="add-to-cart me-3">Add To Cart </button><button class="Compare"> Compare</button>
                </div>
                </div>
            </div>

           </div>


</div>

         




          <script src="popper.js"></script>
          <script src="bundle.js"></script>
          <script src="app.js"></script>
          <script src="https://kit.fontawesome.com/d772ee3a68.js" crossorigin="anonymous"></script>
</body>
</html>
