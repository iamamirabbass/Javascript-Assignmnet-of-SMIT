<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="style.css">
<body>

<!-- Main container -->
    <div class="fluid-container">

        <!-- Nav-Bar -->
        <nav class="navbar ">
            <div class="container-fluid d-flex justify-content-between ">
              <a class="navbar-brand nav-logo"><img src="assest/images/logo.png" alt=""></a>
              <form class="d-flex" role="search">
                <input class="form-control form-control-lg me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success login-btn" type="submit">Search</button>
              </form>

              <div>
                <span class="me-3"><button type="button" class="btn btn-primary login-btn">Login</button></span><span><button type="button" class="btn btn-primary register-btn">Register</button></span>
              </div>
            </div>
          </nav>

            <!-- navbar-end -->
<div class="row">
            <div class="mt-4 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 ">

                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="assest/images/slideer-image-1.jpg" class="d-block  w-100" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="assest/images/slideer-image-2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assest/images/slideer-image-3.jpg" class="d-block w-100" alt="...">
                      </div>

                      <div class="carousel-item">
                        <img src="assest//images/slideer-image-4.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>

    </div>
  


    



    

   <script src="popper.js"></script>
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</body>
</html>
