<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container-fluid ">
    <div class="newsfeeds d-flex justify-content-center align-items-center"><b>News Feed</b></div>

    <div class="post-box-parent d-flex justify-content-between ">

      <div class="post-box ">

        <div class="mb-3 ms-5 me-5  ">
          <label for="exampleFormControlInput1" class="form-label mt-3">Username</label>
          <input type="text" class="form-control" id="name" placeholder="Username">
        </div>

        <div class="mb-3 ms-5 me-5">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>


        <div class="mb-3 ms-5 me-5 ">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control " id="description" rows="3"></textarea>
        </div>

        <div class="bg-images gap-2 d-flex justify-content-center">
          <div><img class="bg-image" onclick="selectedImage('assest/bg-01.avif')" src="assest/bg-01.avif" alt=""></div>
          <div><img class="bg-image" onclick="selectedImage('assest/bg-02.jpg')" src="assest/bg-02.jpg" alt=""></div>
          <div><img class="bg-image" onclick="selectedImage('assest/bg-03.avif')" src="assest/bg-03.avif" alt=""></div>
          <div><img class="bg-image" onclick="selectedImage('assest/bg-04.png')" src="assest/bg-04.png" alt=""></div>
        </div>


        <div class="d-flex justify-content-center"><button onclick="post_Submit()" class="post"><b>POST</b></button>
        </div>
      </div>




      <div class="listing_container" id="listingcontainer">







      </div>




    </div>

  </div>




  <script src="popper.js"></script>
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</body>

</html>
